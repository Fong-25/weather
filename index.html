<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form class="search">
            <input type="text" placeholder="Enter city" spellcheck="false" autocomplete="false">
            <button><img src="image/search.png"></button>
        </form>
        <h2 style="text-transform: capitalize" id="location"></h2>
        <div class="weather">
            <img src="image/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="description">moderate rain</h2>
            <div class="details">
                <div class="col">
                    <img src="image/humidity.png">
                    <div>
                        <p class="humidity">30%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="image/wind.png">
                    <div>
                        <p class="wind">4km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
